<body>


    <div class="container-contact100">
        <div class="wrap-contact100">

            <span class="contact100-form-title">
					Order Now
				</span>

            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Your Name</span>
                <input id="name" class="input100" type="text" name="name" placeholder="Enter your name">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <span class="label-input100">Address</span>
                <input id="add" class="input100" type="text" placeholder="Enter your email addess">
                <span class="focus-input100"></span>
            </div>



            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <span class="label-input100">Phone</span>
                <input id="phoneuser" class="input100" type="text" placeholder="Enter your email addess">
                <span class="focus-input100"></span>
            </div>



            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button id="insurt" class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
                </div>
            </div>

        </div>
    </div>

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var mname, mlocation, mphone, morder;

        function makeid(length) {
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@&$';
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        var ids = makeid(5);


        var today = new Date();

        var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();


        document.getElementById("insurt").onclick = function() {
                // mname = document.getElementById("add").value;
                // firebase.database().ref(ids).set({
                //     NAMEstudent: mname

                // });
                mphone = document.getElementById("phoneuser").value;

                mname = document.getElementById("name").value;
                mlocation = document.getElementById("add").value;
                firebase.database().ref(date + "/" + ids).set({
                    pnos: mphone,
                    username: mname,
                    useradd: mlocation

                });

            }
